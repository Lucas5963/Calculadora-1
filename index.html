<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
<link rel="icon" type="image/png" href="img/calculator.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <h1>Calculadora de Porcentagem</h1>

        <label for="valor">Insira o Valor:</label>
        <input type="number" id="valor" placeholder="Ex: 2.99 ou 100.00" min="0" step="0.01" autofocus>

        <div class="buttons">
            <button id="btn50">50%</button>
            <button id="btn30">30%</button>
        </div>

        <div id="resultado" class="result">
            <div class="desc">O resultado aparecer√° aqui.</div>
            <div class="value"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>


</html>
